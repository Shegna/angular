<form class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
<input type="hidden" name="id" #id="ngModel" [(ngModel)]="employeeService.selectedEmployee.id">
<div class="form-row">
  <div class="form-group col-md-6">
    <input class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="employeeService.selectedEmployee.FirstName"
      placeholder="First Name" required>
    <!-- Here I'm binding EmployeeService property,'selectedEmployee' into this 
      form.For that I'm using 2 way databinding [(ngModel)]=""(now we have to provide the 
      property 'firstName' from this employeemodel.Currently we are inside this employee
      component.Here we have injected employeeService as EmployeeService)-->
      <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This field is required</div>

  </div>
  <div class="form-group col-md-6">
    <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="employeeService.selectedEmployee.LastName" placeholder="Last Name" required>
    <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">This field is required</div>
  </div>
  </div>
<!--We want to show a textbox for 'position' -->
<div class="form-group">
  <input class="form-control" name="Position" #Position="ngModel" [(ngModel)]="employeeService.selectedEmployee.Position" placeholder="Position">
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <input class="form-control" name="EmpCode" #EmpCode="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmpCode" placeholder="Employee Code">

  </div>
  <div class="form-group col-md-6">
    <input class="form-control" name="Office" #Office="ngModel" [(ngModel)]="employeeService.selectedEmployee.Office" placeholder="Office">
  </div>
</div>
<div class="form-row">
  <div class="form-group col-md-8">
    <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o" aria-hidden="true"></i>Submit</button>

  </div>
  <div class="form-group col-md-4">
    <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)">

<i class="fa fa-repeat" aria-hidden="true"></i>
       Reset</button>
  </div>
</div>
</form>
